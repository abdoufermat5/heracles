# =============================================================================
# Heracles Release Pipeline
# =============================================================================
# Triggered on version tags. Builds multi-arch Docker images, pushes to GHCR,
# and creates a GitHub Release.
# =============================================================================

name: Release

on:
  push:
    tags:
      - "heracles-api/v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.8.1-rc)"
        required: true

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository_owner }}/heracles-api
  UI_IMAGE: ghcr.io/${{ github.repository_owner }}/heracles-ui

permissions:
  contents: write
  packages: write

jobs:
  # ---------------------------------------------------------------------------
  # Build & Push Docker Images
  # ---------------------------------------------------------------------------
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: api
            dockerfile: deploy/docker/api/Dockerfile
            image_env: API_IMAGE
          - component: ui
            dockerfile: deploy/docker/ui/Dockerfile
            image_env: UI_IMAGE

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            TAG="${GITHUB_REF#refs/tags/heracles-api/v}"
            echo "version=${TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env[matrix.image_env] }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.version, 'rc') && !contains(steps.version.outputs.version, 'beta') && !contains(steps.version.outputs.version, 'alpha') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Create GitHub Release
  # ---------------------------------------------------------------------------
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            TAG="${GITHUB_REF#refs/tags/heracles-api/v}"
            echo "version=${TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate release notes
        id: notes
        run: |
          # Collect changelog entries from all components
          {
            echo "## Heracles v${{ steps.version.outputs.version }}"
            echo ""
            echo "### Docker Images"
            echo '```bash'
            echo "docker pull ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}"
            echo "docker pull ${{ env.UI_IMAGE }}:${{ steps.version.outputs.version }}"
            echo '```'
            echo ""
            for changelog in heracles-api/CHANGELOG.md heracles-ui/CHANGELOG.md heracles-core/CHANGELOG.md heracles_plugins/CHANGELOG.md; do
              if [ -f "$changelog" ]; then
                component=$(dirname "$changelog" | sed 's|/|-|g')
                echo "### $component"
                # Extract the latest version section
                sed -n '/^## \[/,/^## \[/p' "$changelog" | head -50
                echo ""
              fi
            done
          } > /tmp/release-notes.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
