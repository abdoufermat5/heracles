# Heracles Ansible Deployment
# ============================
# Automated deployment for Heracles Identity Management System.
#
# Quick Start:
#   1. Edit inventory/production.yml with your hosts
#   2. Copy group_vars/all.yml.example → group_vars/all.yml and configure
#   3. ansible-playbook -i inventory/production.yml playbooks/deploy.yml
#
# Playbooks:
#   deploy.yml     — Full deployment (install Docker, configure, deploy)
#   upgrade.yml    — Upgrade running Heracles to a new version
#   backup.yml     — Backup LDAP, PostgreSQL, and configuration
#   rollback.yml   — Rollback to previous version
#
# Requirements:
#   - Ansible 2.14+
#   - Target: Ubuntu 22.04+ / Debian 12+
#   - SSH access with sudo

[defaults]
inventory = inventory/production.yml
roles_path = roles
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
