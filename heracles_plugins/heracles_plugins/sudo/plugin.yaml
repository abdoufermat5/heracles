  - sudo.ldif

# UI form schema files (JSON Schema)
ui_schemas:
  - schema_sudo_role.json

# Plugin dependencies
dependencies: []

# Optional dependencies
optional_dependencies:
  - posix

# Object classes this plugin manages
object_classes:
  - sudoRole

# Object types this plugin provides (new object management)
object_types:
  - sudoer

# OID information
oid:
  base: "1.3.6.1.4.1.15953.9"
