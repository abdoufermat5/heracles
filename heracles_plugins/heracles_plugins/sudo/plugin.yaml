# Sudo Plugin Metadata
# =====================
# Plugin descriptor for Heracles Sudo plugin.

information:
  name: sudo
  version: "1.0.0"
  description: Sudoers rules management via sudoRole objectClass
  author: Heracles Team
  status: Stable
  license: MIT
  tags:
    - security
    - sudo
    - privileges
    - authorization

# LDAP schema files provided by this plugin
ldap_schemas:
