[pytest]
testpaths = heracles_plugins
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    e2e: End-to-end tests (require running infrastructure)
    slow: Slow tests
    integration: Integration tests

# Default options
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
